# PCM devices exported by Firmware
SectionPCM."System Playback/Capture" {

	index "1"

	# used for binding to the PCM
	id "0"

	dai."System Pin" {
		id "0"
	}

	pcm."playback" {

		capabilities "System Playback"

		configs [
			"PCM 48k Stereo 24bit"
			"PCM 48k Stereo 16bit"
		]
	}

	pcm."capture" {

		capabilities "Analog Capture"

		configs [
