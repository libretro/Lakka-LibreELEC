# PCM Configurations supported by FW
SectionPCMConfig."PCM 48k Stereo 24bit" {

	config."playback" {
		format "S24_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}

	config."capture" {
		format "S24_LE"
		rate "48000"
		channels "2"
		tdm_slot "0xf"
	}
}

